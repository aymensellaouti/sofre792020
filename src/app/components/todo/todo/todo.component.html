<div class="row">
  <div class="col">
    <ol class="list-group">
      <li *ngFor="let todo of todos" class="list-group-item">
        {{ todo.name }} : {{ todo.description }}
        <i class="fa fa-trash fa-3x"
          (click)="deleteTodo(todo)"
          aria-hidden="true"> </i>
      </li>
    </ol>
  </div>
  <div class="col">
    <input type="text" class="form-control" [(ngModel)]="todo.name" />
    <input type="text" class="form-control" [(ngModel)]="todo.description" />
    <button
      [disabled]="!todo.name.trim().length || !todo.description.trim().length"
      (click)="addTodo()"
      class="btn btn-primary"
    >
      Add Todo
    </button>
  </div>
</div>
