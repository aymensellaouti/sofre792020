<div *ngIf="embauches.length">
  Liste des cvs sélectionnées
  <div id="liste">
    <span *ngFor="let embauche of embauches">
      {{ embauche.name }} {{ embauche.firstname }}
      <img
        class="rounded-circle"
        width="150px"
        height="150px"
        src="assets/images/{{ embauche.path | defaultImage }}"
        alt="{{ embauche.name }}"
      />
    </span>
  </div>
</div>
