<div class="row">
  <div class="col">
    <input type="color" class="form-control" [(ngModel)]="color" />
  </div>
  <div class="col">
    <input type="number" class="form-control" [(ngModel)]="size" />
  </div>
  <div class="col">
    <i class="fa fa-align-justify fa-3x mr-2" (click)="aligner('justify')"  aria-hidden="true"></i>
    <i class="fa fa-align-right fa-3x mr-2" (click)="aligner('right')" aria-hidden="true"></i>
    <i class="fa fa-align-left fa-3x mr-2" (click)="aligner('left')" aria-hidden="true"></i>
    <i class="fa fa-align-center fa-3x" (click)="aligner('center')" aria-hidden="true"></i>
  </div>
  <div class="col">
    <select class="form-control" [(ngModel)]="font">
      <option value="garamond">Garamond</option>
      <option value="verdana">Verdana</option>
      <option value="arial">Arial</option>
      <option value="'Times New Roman', Times, serif">Time New Roman</option>
    </select>
  </div>
</div>

<p
  [ngStyle]="{
    color: color,
    fontFamily: font,
    fontSize: size + 'px',
    'text-align': alignement
  }"
>
  mini-word works!
</p>
